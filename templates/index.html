<html>
	<head>
		<title>Flask Test</title>
	</head>

	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div class="error">
			<ul>
			{% for message in messages %}
				<li>{{message}} </li>
			{% endfor %}
			</ul>
			</div>
			{% endif %}
			{% endwith %}

			<a href="/bracket">Click to generate bracket</a>

	</body>
</html>
